<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hackollektiv</title>
    <link rel="stylesheet" href="css/libs/magic.min.css">
    <link rel="stylesheet" href="css/styles.css">

    <script src="js/libs/webcomponents/custom-elements-es5-adapter.js"></script>
    <script src="js/libs/webcomponents/webcomponents-lite.js"></script>
    <link rel="import" href="components/animated-container"/>
</head>
<body>
    <div class="container">
        <div class="row headline">
            <div class="col-12 title">
                <h1>HACKollektiv</h1>
            </div>
        </div>
        <div class="row section">
            <animated-container class="col-3" with-classes="magictime puffIn">
                <h2>Small</h2>
            </animated-container>
            <animated-container class="col-9">
                <h2>Bigger</h2>
            </animated-container>
        </div>
        <div class="row section">
            <animated-container class="col-7 " with-classes="magictime puffIn">
                <h2>7 inch</h2>
            </animated-container>
            <animated-container class="col-5" with-classes="magictime puffIn">
                <h2>Faster</h2>
            </animated-container>
        </div>
        <div class="row section">
            <animated-container class="col-12 animated" with-classes="magictime swashIn">
                <h2>Fotos</h2>
            </animated-container>
        </div>
        <div class="row section">
            <div class="col-3">
                <h2>Small</h2>
            </div>
            <div class="col-3">
                <h2>Small</h2>
            </div>
            <div class="col-3">
                <h2>Small</h2>
            </div>
            <div class="col-3">
                <h2>Small</h2>
            </div>
        </div>
    </div>
    <script src="js/output.js"></script>
</body>
</html>
