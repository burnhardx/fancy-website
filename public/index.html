<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hackollektiv</title>
    <link rel="stylesheet" href="css/libs/magic.min.css">
    <link rel="stylesheet" href="css/hackollektiv.css">
</head>
<body>
    <div class="container">
        <div class="row headline">
            <div class="col-12 title">
                <h1>HACKollektiv</h1>
            </div>
        </div>
        <div class="row section">
            <div class="col-3">
                <h2>Small</h2>
            </div>
            <div class="col-9">
                <h2>Bigger</h2>
            </div>
        </div>
        <div class="row section">
            <div class="col-7 animated" data-animate-in="magictime puffIn">
                <h2>7 inch</h2>
            </div>
            <div class="col-5 animated" data-animate-in="magictime puffIn">
                <h2>Faster</h2>
            </div>
        </div>
        <div class="row section">
            <div class="col-12 animated" data-animate-in="magictime swashIn">
                <h2>Fotos</h2>
            </div>
        </div>
        <div class="row section">
            <div class="col-3">
                <h2>Small</h2>
            </div>
            <div class="col-3">
                <h2>Small</h2>
            </div>
            <div class="col-3">
                <h2>Small</h2>
            </div>
            <div class="col-3">
                <h2>Small</h2>
            </div>
        </div>
    </div>
    <script src="js/hackollektiv.js"></script>
</body>
</html>
